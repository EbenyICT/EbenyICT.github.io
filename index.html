<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
        }
        h1 {
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }
        .gallery img {
            margin: 1rem;
            border: 2px solid #ccc;
            border-radius: 10px;
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Photo Hub</h1>
    </header>
    <section class="gallery">
        <h2>Gallery</h2>
        <img src="images/1EngineerMaduChibuezeMutui.JPG" alt="Engineer Madu Chibueze Mutui">
        <img src="images/2Ebenezer.JPG" alt="Ebenezer">
        <img src="images/3Mike.JPG" alt="Mike">
        <img src="images/4Vivian.JPG" alt="Vivian">
        <img src="images/5Ejike.JPG" alt="Ejike">
        <img src="images/6Jennifer.JPG" alt="Jennifer">
        <img src="images/7Zion.JPG" alt="Zion">
        <img src="images/8Success.JPG" alt="Success">
        <img src="images/9Victor.JPG" alt="Victor">
        <img src="images/10Divine.JPG" alt="Divine">
    </section>
</body>
</html>
